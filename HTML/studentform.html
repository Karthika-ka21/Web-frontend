<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentInfo</title>
</head>
<body>
    <form>
        <fieldset>
            <legend> Student info</legend>
            <table width="100%">
                <tr>
                    <td><label>Student Name</label></td>
                    <td><input type="text"></td>
                    <td><label>Father's Name</label></td>
                    <td><input type="text"></td>
                    <td><label>Mother's Name</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>DateOfBirth</label></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><label>MobileNum</label></td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td><input type="radio" name="Gender" >Male
                        <input type="radio" name="Gender" >Female
                        <input type="radio" name="Gender" >Other
                    </td>
                </tr>
                <tr>
                    <td><label>LanguagesKnown</label></td>
                    <td><input type="checkbox" >English
                        <input type="checkbox">Malayalam
                        <input type="checkbox">Tamil
                    </td>
                </tr>
                <tr>
                    <td><label>Gmail</label></td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td><label>state</label></td>
                    <td><select>
                        <option>select....</option>
                        <option>Kerala</option>
                        <option>Tamil Nadu</option>
                        <option>Karnataka</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label>Address</label></td>
                    <td><textarea></textarea></td>
                </tr>
                <tr>
                    <td><label>Resume</label></td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td colspan="6" align="center"><button>Submit</button></td>
                </tr>
            </table>    
        </fieldset>
    </form>
</body>
</html>
