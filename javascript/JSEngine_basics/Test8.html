<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //"use strict";
        let x=5;
        console.log("inside global area");
        console.log(this);
        let m=function(){
            console.log("inside function");
            console.log(this);
        }
        let o1={
            name:"karthika",
            age:22,
            calcPer:function(){
                console.log("calculating percentage");
                console.log(this);
            }  
        };
        console.log(o1);
        m();
        o1.calcPer();
    </script>
</head>
<body>
    <h1>this keyword for global function context(function declaration)</h1>
</body>
</html>
