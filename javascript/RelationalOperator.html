<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RelationalOperator</title>
    <script>
        let a=5;
        let b=3;
        console.log(a>b); //true
        console.log(a<b); //false
        console.log(a>=5); //true
        console.log(b<=2); //false
        console.log(a==5); //true
        console.log(b==5); //false
        console.log(a!=b); //true
        console.log(a===b); //false
        console.log(a!==5); //false
        console.log(a===5); //true
        console.log("-----");
        let x=10;
        let y='10';
        console.log(x==y); //true
        console.log(x===y); //false
        console.log(x!==y); //true
        console.log(x!=y); //false
    </script>
</head>
<body>
    <h1>Relational Operators</h1>
    <p> >, <, >=, <=, ==, !=, ===, !==</p>
    <h2>== vs ===</h2>
    <p>== is the equality operator that checks for value equality, while === is the strict equality operator that checks for both value and type equality.</p>
</body>
</html>
