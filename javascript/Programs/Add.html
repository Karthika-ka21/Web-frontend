<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddingNumbers</title>
    <script>
        function main(){
            let n=+prompt("enter the limit");
            let sum=0;
            for(let i=1;i<=n;i++){
                sum+=i;
            }
            console.log('sum of first '+n+' is '+sum);
        }
        main();
    </script>
</head>
<body>
    <h2>program to add first n numbers</h2>
</body>
</html>
