<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display numbers</title>
    <script>
        function main(){
        let n1=+prompt("enter starting number");    //+ can be used instead of Number()
        let n2=+prompt("enter the last number");
        let str='';
        for(let i=n1;i<=n2;i++)
           str+=i+" ";
        console.log(str);
        }
        main();
    </script>
</head>
<body>
    <h2>program to print all numbers between a range</h2>
</body>
</html>
