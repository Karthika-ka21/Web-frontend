<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>
    <script>
        function main(){
            let n=+prompt("enter the number");
            let fact=1;
            for(let i=n;i>=1;i--){
                fact*=i;
            }
            console.log(`factorial of ${n} is ${fact}`);
        }
        main();
    </script>
</head>
<body>
    <h2>factorial of given number</h2>
</body>
</html>
