<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even numbers display</title>
    <script>
        function main(){
            let n1=+prompt("enter minimum number");
            let n2=+prompt("enter maximum number");
            let str='';
            for(let i=n1;i<=n2;i++){
                if(i%2==0&& (i==n2||i==n2-1))
                    str+=i;
                else if(i%2==0&&i<n2)
                    str+=i+','; 
                
            }
            console.log(str);
        }
        main();
    </script>
</head>
<body>
    <h2>display even nubers within range</h2>
</body>
</html>
