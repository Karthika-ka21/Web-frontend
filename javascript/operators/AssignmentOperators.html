<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssignmentOperators</title>
    <script>
        let a=5;
        console.log("a=",a);
        a+=3; // a=a+3
        console.log("a+=3 => a=",a);
        a-=2; // a=a-2
        console.log("a-=2 => a=",a);
        a*=4; // a=a*4
        console.log("a*=4 => a=",a);
        a/=2; // a=a/2
        console.log("a/=2 => a=",a);
        a%=3; // a=a%3
        console.log("a%=3 => a=",a);
        
    </script>
</head>
<body>
    <h1>Assignment Operators</h1>
    <p>Assignment operators are used to assign values to variables.</p>
    <p>+=, -=, *=, /=, %=,=</p>
    <p>-= can be used for withdrawal of funds.</p>
</body>
</html>
