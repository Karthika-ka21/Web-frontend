    <title>Ternary operators</title>
    <script>
        let num=prompt("Enter a number:");
        let result=(num%2==0) ? `${num} is an even number` : `${num} is an odd number`;
        console.log(result);
        let res=(num>=18) ? console.log("You are eligible to vote") : console.log("You are not eligible to vote");
        console.log(res); //undefined

        
    </script>
</head>
<body>
    <h1>Ternary Operators in JavaScript</h1>
    <p>Ternary operators are a shorthand way of writing conditional statements.</p>
    <h2>Syntax</h2>
    <p>The syntax of a ternary operator is as follows:</p>
    <pre>
        condition ? expr1 : expr2
    </pre>
    <p>If the condition is true, expr1 is executed; otherwise, expr2 is executed.</p>
