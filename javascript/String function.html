<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stringfunction</title>
    <script>
         let n=12;
         console.log(n,typeof n); //12,number
         n=String(123);
         console.log(n,typeof n); //123,string
         n=String(null);
         console.log(n,typeof n); //null,string
         n=String(true);
         console.log(n,typeof n); //true,string
         n=String(undefined);
         console.log(n,typeof n); //undefined,string
    </script>
</head>
<body>
     
</body>
</html>
