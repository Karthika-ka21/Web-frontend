<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <h1>Promise</h1>
    <script>
        console.log("start");
        let p1= new Promise((resolve,reject)=>{
            console.log('excecutor function executing')
            let flag=true;
            if(flag){
                resolve('Promise fullfilled')
            }else{
                reject('Promise rejected')
            }
        })
        p1.then((data)=>{
            console.log(data);
        });
        p1.catch((err)=>{
            console.log(err);
        });
        p1.finally(()=>{
            console.log("this line will execute always");
        })
        console.log("end")
    </script>
</body>
</html>
