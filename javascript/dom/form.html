<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../Bootstrap/bootstrap-5.3.8-dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container w-50">
        <div class="row m-auto">
            <form >
                <input type="text" id="usn" placeholder="Username" class="m-3">
                <input type="text" id="pass" placeholder="Password" class="m-3"><br>
                <button type="submit" class="btn btn-primary m-3 " id="btn">Submit</button>
            </form>
        </div>
    </div>
    <script>
        let btnTag=document.getElementById('btn');
        let usnTag=document.getElementById('usn');
        let passTag=document.getElementById('pass');

        btnTag.addEventListener('click',(event)=>{
            event.preventDefault();
            let uname=usnTag.value;
            let pass=passTag.value;
            console.log("username = ",uname);
            console.log("password = ",pass);
            usnTag.value="";
            passTag.value="";
            
        })
    </script>
</body>
</html>
