<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../Bootstrap/bootstrap-5.3.8-dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Hello all</h1>
    <button class="btn btn-success" id="btn">Click here</button>
    <div id="display"></div>
    <script>
        let btnTag=document.getElementById("btn");
        let divTag=document.getElementById('display');
        btnTag.addEventListener('click',()=>{
             divTag.innerHTML="<h1>Good Morning</h1>";
        })

    </script>
</body>
</html>
