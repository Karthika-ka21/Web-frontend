<html>

<head>
    <title>Swiggy</title>
    <style>
        * {
            margin: 0px;
        }

        nav {
            background: linear-gradient(45deg, orange, green);
            padding: 5px;
        }

        .items-container {
            width: 220px;
            border: 2px solid black;
            margin: 50px;
        }

        .items {
            width: inherit;
        }

        .items-container>.items>img {
            width: inherit;
        }

        .items-details {
            margin: 5px;
            text-align: center;
        }

        button {
            margin: 5px;
        }

        button:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav>
        <h1>üçî Swiggy</h1>
    </nav>
    <div class="items-container">
        <div class="items">
            <img height="200px" width="100%"
                src="https://vismaifood.com/storage/app/uploads/public/e12/7b7/127/thumb__1200_0_0_0_auto.jpg" alt="">
            <div class="items-details">
                <h2>Biryani</h2>
                <h3>&#8377; 150</h3>
                <h3>‚≠ê 4.5</h3>
                <button onclick="decQnty()">‚ûñ</button>
                <span id="q" style="font-weight: bold;"></span>
                <button onclick="incQnty()">‚ûï</button>
            </div>
        </div>
    </div>
</body>
<script>
    
    let qntyele = document.getElementById("q");
    let quantity=localStorage.getItem("qty")?localStorage.getItem("qty"):1;
    localStorage.setItem('qty',quantity);
    qntyele.textContent = quantity;
    function incQnty() {
        if (quantity >= 5) {
            alert("maximum 5 quantity per item");     
            qntyele.textContent =quantity;
        }
        else{
            ++quantity;
            localStorage.setItem('qty',quantity);
            qntyele.textContent = quantity;
        }
        return;
    }

    function decQnty() {
        if (quantity > 0) {
            qntyele.textContent = --quantity;
             localStorage.setItem('qty',quantity);
        }
    }
</script>

</html>
