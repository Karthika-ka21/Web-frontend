<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActorsList</title>
    <link rel="stylesheet" href="../../Bootstrap/bootstrap-5.3.8-dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container text-center">
        <div class="row m-auto ">
            <div class="col-5 m-auto mt-5">
                <h1>Welcome To FilmFare</h1>
                <button class="btn btn-dark m-5" id="btn">Show actors</button>
                <button class="btn btn-dark m-5" id="btn-h">Hide actors</button>
                <div class="m-auto">
                    <ul id="display" class="list-group m-auto"></ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        let btnTag = document.getElementById("btn");
        let ulTag = document.getElementById('display');
        let hideTag=document.getElementById('btn-h');
        let actors = ['Vijay', 'Surya', 'DQ'];
        btnTag.addEventListener('click', () => {
            let str = "";
            actors.forEach((a) => {
                str += `<li class="list-group-item">${a}</li>`;
            });
            ulTag.innerHTML = str;
        });
        hideTag.addEventListener('click',()=>{
            ulTag.textContent="";
        })
    </script>
</body>

</html>
