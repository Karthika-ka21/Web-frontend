<html>
    <head>
        <style>
            body{
                background-image: url(https://cdn.pixabay.com/photo/2016/11/22/23/00/wall-1851061_640.jpg);
                background-size: cover;
                background-repeat: no-repeat;
            }
            .container{
                height: 300px;
                width:300px;
                background-image: url(https://cdn.pixabay.com/photo/2016/11/22/23/00/wall-1851061_640.jpg);
                background-repeat: no-repeat;
                background-size:cover ;
                text-align: center;
                margin:100px auto;
                padding:20px;
                border-radius: 10px;
            }
            .items{
                margin:30px 0;
                
            }
            ::placeholder{
                color:black;
            }
            input{
                border: none;
                outline: none;
                border-bottom: 2px dotted rgb(133, 39, 117);
                background: transparent;
            }
            button{
                color:black;
                background-color: rgb(182, 103, 103);
                border:none;
                padding: 10px 20px;
                border-radius: 5px;
                
            }
            .container:hover{
                box-shadow: 0px 0px 30px gray;
            }
        </style>
    </head>
    <body>
        
        <div class="container">
            <form>
                <div class="items">
                    <input type="text" placeholder="Enter UserName">
                </div>
                <div class="items">
                    <input type="password" placeholder="Enter password">
                </div>
                <div class="items">
                    <button>Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
