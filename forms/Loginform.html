<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../fontawesome/fontawesome-free-7.1.0-web/css/all.css">
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            background-image: linear-gradient(90deg,rgb(255, 0, 170),rgb(255, 109, 160));
        }
       .container{
            margin:100px auto;
            width:400px;
            background-color: white;
            border: 1px solid black;
            padding:20px;
            border-radius: 5px;
            height: 500px;
       }
       input{
            width: 100%;
            height: 35px;
            margin: 15px 0;
            padding: 5px;
            font-size: 16px;
            border:none;
            border-bottom: 2px solid rgb(231, 14, 137);
       }
       .btn{
            text-align: center;
            height: 40px;
            width:100%;
            font-size: 18px;
            background-image: linear-gradient(90deg,rgb(170, 28, 92),rgb(228, 106, 169));
            border:none;
            color:white;
            margin: 10px 0;
       }
       .link{
            text-align: center;
            margin-top: 10px;
       }
       a{
        text-decoration: none;
        color:black;
       }
       .twitter{
            margin: 20px 0;
            text-align: left;
            border: 1px solid black;
            padding: 10px;
            border:none;
            background-color: rgb(29, 155, 240);
            color:white; 
             
       }
       .facebook{
            margin: 20px 0;
            text-align: left;
            border:none;
            padding: 10px;
            background-color: rgb(59, 89, 152);
            color:white;   
       }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <h1>Login</h1>
            <input type="text" placeholder="Username" required><br><br>
            <input type="password" placeholder="Password" required><br><br>
            <button class="btn continue" type="submit">Continue</button><br><br>
            <div class="link"><a href="">or Connect With Social Media</a></div>
            <div class="twitter"><i class="fa-brands fa-twitter"></i><a href="" style="color: white;margin-left: 10px;">Sign in with Twitter</a></div>
            <div class="facebook"><i class="fa-brands fa-facebook-f"></i><a href="" style="color: white;margin-left: 10px;">Sign in with Facebook</a></div>
        </form>
    </div>
</body>
</html>
