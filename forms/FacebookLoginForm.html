<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="../Bootstrap/bootstrap-5.3.8-dist/css/bootstrap.min.css">
    <style>
        .container{
            height: 500px;
            width: 600px;
            background-color: rgb(198, 193, 193);
            margin: 50px auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
        }
        .items{
            width: 250px;
            height: 400px;
            /* background-color: white; */
            
        }
       
        .i1{
            margin-left: 50px;
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 200px;
            
        }
        .i2{
            margin-top: 50px;
            background-color: rgb(244, 238, 238);
            width: 300px;
            padding: 20px;
            border-radius: 5px;

        }
        input{
            width: 100%;
            height: 35px;
            margin: 15px 0;
            padding: 5px;
            font-size: 16px;
            outline: none;
            border:none;
            border-radius: 5px;
        }
        button{
            width: 100%;
            height: 35px;
            margin: 10px 0;
            background-color: #1877f2;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
        }
        .items .f1 a{
            text-decoration: none;
            color: black;
            font-size: 14px;
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .b2{
            width: 100%;
            background-color: green;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="items i1">
            <h1>facebook</h1>
            <p>Connect with friends and the world around you on facebook</p>
        </div>
        <div class="items i2">
            <form class="f1">
                <input type="text" placeholder="Email or phone number"><br>
                <input type="password" placeholder="password"><br>
                <button type="submit">Login</button><br>
                <a href="">forgot password</a><br>
                <button class="b2">Create new account</button><br>
            </form>
        </div>
    </div>
</body>
</html>
