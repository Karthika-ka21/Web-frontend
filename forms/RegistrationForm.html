<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            background-image: linear-gradient(90deg,rgb(182, 182, 219),rgb(56, 107, 174));
        }
        .container{
            margin:50px auto;
            width:400px;
            background-color: white;
            border: 1px solid black;
            position: relative;
        }
        .header{
            height: 60px;
            text-align: center;
            background-color: blue;
            color: white;
            width: inherit;
            position:absolute;
            top:0;
            left: 0;
            right: 0;
            display:flex;
            justify-content: center;
            align-items: center;
          
        }
        .form-body{
            margin-top: 80px;
            padding: 20px;
        }
        .names{
            display: flex;
            justify-content: space-between;
        }
        label{
            font-size:18px;
            font-family: Arial, Helvetica, sans-serif;
        }
        input{
            height: 30px;
        }
        .others{
            margin-top: 20px;
        }
        .others>input{
            margin-bottom: 15px;
            height: 30px;
            width: 100%;
        }
        .gender-group{
            display: flex;
            gap: 20px;
            margin-top: 10px;
            justify-content: center;
            background-color: lightsteelblue;
            border-radius: 30px;
        }
        .gender-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn>button{
            text-align: center;
            margin: 20px;
            width: 90%;
            height: 40px;
            font-size: 18px;
            background-color: blue;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Registration Form</h1>
        </div>
        <div class="form-body">
            <form>
                <div class="names">
                    <div class="name">
                        <label>First Name</label><br>
                        <input type="text">
                    </div>
                    <div class="name">
                        <label>Last Name</label><br>
                        <input type="text">
                    </div>
                </div>
                <div class="others">
                    <label>Email Address</label><br>
                    <input type="email"><br>
                    <label>City</label><br>
                    <input type="text"><br>
                    <label>Country</label><br>
                    <input type="text">
                </div>
                <div class="others">
                    <label>Gender</label><br>
                    <div class="gender-group">
                        <div class="gender-option">
                            <input type="radio" name="gender" value="male"> 
                            <span>Male</span>
                        </div>
                        <div class="gender-option">
                            <input type="radio" name="gender" value="female"> 
                            <span>Female</span>
                        </div>
                    </div>
                </div>
                <div class="btn">
                    <button type="submit">Register Now</button>
            </form>
        </div>
    </div>
</body>
</html>
