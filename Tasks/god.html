<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>venkateshwara</title>
    
    <style>
    .container {
        height: 500px;
        width: 350px;
        margin: 50px auto 0;
        box-shadow: 0px 0px 20px black;
        border-radius: 20px;
        overflow: hidden; /* ensures image never overflows */
        position:relative;
    }

    .container img {
        height: inherit;
        width: inherit;
        border-radius: inherit;  
        transition:all 2s linear 12s; 
    }
    .left{
        height: inherit;
        width:50%;
        left: 0;
        top:0;
        
    }
    .right{
        height: inherit;
        width:50%;
        right:0;
        top:0;
        
    }
    .l1,.r1{
        background-color: gold;
        position:absolute;
        transition:all 2s linear 12s;
    }
    .l2,.r2{
        background-color: goldenrod;
        position:absolute;
        transition:all 2s linear 10s;
    }
    .l3,.r3{
        background-color: gold;
        position:absolute;
        transition:all 2s linear 8s;
    }
    .l4,.r4{
        background-color: goldenrod;
        position:absolute;
        transition:all 2s linear 6s;
    }
    .l5,.r5{
        background-color: gold;
        position:absolute;
        transition:all 2s linear 4s;
    }
    .l6,.r6{
        background-color: goldenrod;
        position:absolute;
        transition:all 2s linear 2s;
    }
    .l7,.r7{
        background-color: gold;
        position:absolute;
        transition:all 2s linear 0s;
    }
    .container:hover>.left{
        transform: translateX(-175px);

    }
    .container:hover>.right{
        transform: translateX(175px);

    }
    .container:hover img{
        transform:scale(1.5);
    }
    audio{
        display:block;
        margin:20px auto 0;
    }
</style>
</head>
<body>
    <audio controls autoplay loop>
        <source src="https://www.hindupedia.com/images/8/84/Venkateswara_Bhajan.mp3" type="audio/mpeg"> 
    </audio>
    <div class="container">
        <img src="https://tirumalatirupatiyatra.in/wp-content/uploads/2018/01/Suprabhatam-5.png" alt="Venkateshwara Swamy">
        <div class="left l1"></div>
        <div class="right r1"></div>
        <div class="left l2"></div>
        <div class="right r2"></div>
        <div class="left l3"></div>
        <div class="right r3"></div>
        <div class="left l4"></div>
        <div class="right r4"></div>
        <div class="left l5"></div>
        <div class="right r5"></div>
        <div class="left l6"></div>
        <div class="right r6"></div>
        <div class="left l7"></div>
        <div class="right r7"></div>
    </div> 
    
</body>
</html>
