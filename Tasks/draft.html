<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Venkateshwara</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

   

    .container {
        height: 500px;
        width: 350px;
        border: 2px solid black;
        margin: 100px auto 0;
        overflow: hidden; /* ensures image never overflows */
    }

    .container img {
        height: inherit;
        width: inherit;
        
    }
</style>
</head>
<body>
    <div class="container">
        <img src="https://tirumalatirupatiyatra.in/wp-content/uploads/2018/01/Suprabhatam-5.png" alt="Venkateshwara Swamy">
    </div>
</body>
</html>
