<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height:500px;
            width:500px;
            border: 1px solid black;
            margin: 100px auto;
             position:relative;
            
        }
        .items{
            height: 100px;
            width:100px;
            
        }
        .item1{
            background-color: yellow;
            top: 0px;
            left: 0px;
            position: absolute;
            
        }
        .item2{
            background-color: blue;
             top: 0px;
             right: 0px;
             position: absolute;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items item1"></div>
        <div class="items item2"></div>

    </div>
</body>
</html>
