<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display:grid;
            height:600px;
            border:2px solid black;
            grid-template-columns:repeat(4,auto);
            grid-template-rows: auto;
            gap: 10px;
            max-width: 800px;
            margin: auto;
        }
        .items{
            background-color: red;
            
        }
        #d3{
            grid-column: 3/4;
            grid-row: 1/3;
        }
        #d4{
            grid-column: 4/5;
            grid-row: 1/3;
        }
        #d5{
            grid-column: 1/3;
            grid-row: 2/3;
        }
        #d6{
            grid-column: 1/2;
            grid-row: 3/5;
        }
        #d7{
            grid-column: 2/5;
            grid-row: 3/4;
        }
        #d8{
            grid-column: 3/5;
            grid-row: 4/5;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="items" id="d1"></div>
        <div class="items" id="d2"></div>
        <div class="items" id="d3"></div>
        <div class="items" id="d4"></div>
        <div class="items" id="d5"></div>
        <div class="items" id="d6"></div>
        <div class="items" id="d7"></div>
        <div class="items" id="d8"></div>
        <div class="items" id="d9"></div>
    </div>
</body>
</html>
