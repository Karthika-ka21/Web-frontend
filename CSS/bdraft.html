<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Homepage Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #1e1f2b, #3b2e5a, #5a3d77);
      color: white;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar-custom {
      background-color: #6f42c1;
      padding: 0.6rem 1rem;
    }

    .navbar-custom .navbar-brand {
      color: white;
      font-weight: bold;
      font-size: 1.4rem;
      display: flex;
      align-items: center;
      text-decoration: none;
    }

    .navbar-custom .navbar-brand .logo-box {
      background-color: white;
      color: #6f42c1;
      font-weight: 700;
      font-size: 1.3rem;
      border-radius: 8px;
      padding: 2px 8px;
      margin-right: 8px;
    }

    .navbar-custom .nav-link {
      color: white !important;
      font-weight: 500;
      margin-right: 15px;
    }

    /* Search bar container */
    .search-container {
      position: relative;
      width: 280px;
    }

    .search-container input {
      width: 100%;
      border-radius: 25px;
      border: none;
      padding: 6px 35px 6px 35px;
      text-align: center;
      outline: none;
    }

    .search-container .fa-search {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: gray;
      font-size: 0.9rem;
    }

    .search-container .shortcut {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.8rem;
      color: gray;
    }

    .navbar-custom .icons {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .navbar-custom .icons i {
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
    }

    /* Hero Section */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 90vh;
      text-align: center;
      background: linear-gradient(180deg, #20263c 0%, #3a1f5d 60%, #4d2d74 100%);
    }

    .update-btn {
      background-color: #ffc107;
      color: black;
      font-weight: 600;
      border: none;
      border-radius: 25px;
      padding: 8px 20px;
      margin-bottom: 35px;
      transition: background 0.3s ease;
    }

    .update-btn:hover {
      background-color: #e0a800;
    }

    .hero-logo {
      background-color: #6f42c1;
      color: white;
      font-weight: bold;
      font-size: 70px;
      border-radius: 20px;
      width: 130px;
      height: 130px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      box-shadow: 0 0 30px rgba(111, 66, 193, 0.5);
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.1rem;
      max-width: 700px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid justify-content-between align-items-center">
      <!-- Left Links -->
      <div class="d-flex align-items-center">
        <a class="navbar-brand" href="#">
          <span class="logo-box">B</span>
        </a>
        <a href="#" class="nav-link">Docs</a>
        <a href="#" class="nav-link">Examples</a>
        <a href="#" class="nav-link">Icons</a>
        <a href="#" class="nav-link">Blog</a>
      </div>

      <!-- Center Search Bar with Lens -->
      <div class="search-container">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search">
        <span class="shortcut">CTRL + K</span>
      </div>

      <!-- Right Icons -->
      <div class="icons">
        <i class="fab fa-github"></i>
        <i class="fab fa-x-twitter"></i>
        <span>v5.3 ▼</span>
        <i class="fas fa-moon"></i>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <button class="update-btn">Get Security Updates for Bootstrap 3 & 4 →</button>
    <div class="hero-logo">B</div>
    <h1>Build fast, responsive sites<br>with Bootstrap</h1>
    <p>
      Powerful, extensible, and feature-packed frontend toolkit. Build and customize with Sass, utilize prebuilt grid system and components, and bring projects to life with powerful JavaScript plugins.
    </p>
  </section>

</body>
</html>
