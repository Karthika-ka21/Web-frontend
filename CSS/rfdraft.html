<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #f58529, #dd2a7b, #8134af, #515bd4);
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-container {
  background: transparent;
  text-align: center;
  width: 320px;
  padding: 20px;
  color: white;
}

.profile-pic {
  background: rgba(255, 255, 255, 0.2);
  border-radius: 50%;
  width: 90px;
  height: 90px;
  margin: 0 auto 30px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.user-icon {
  font-size: 45px;
  color: white;
}

.login-form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.input-box {
  position: relative;
  margin-bottom: 20px;
  width: 100%;
}

.input-box input {
  width: 100%;
  padding: 12px 15px;
  background: transparent;
  border: 1px solid white;
  border-radius: 25px;
  outline: none;
  color: white;
  font-size: 14px;
}

.input-box label {
  position: absolute;
  top: 50%;
  left: 15px;
  transform: translateY(-50%);
  color: rgba(255, 255, 255, 0.7);
  font-size: 14px;
  pointer-events: none;
  transition: 0.3s;
}

.input-box input:focus + label,
.input-box input:valid + label {
  top: 2px;
  left: 15px;
  font-size: 12px;
  color: white;
}

button {
  width: 100%;
  padding: 12px;
  border: none;
  background: white;
  color: #dd2a7b;
  border-radius: 25px;
  cursor: pointer;
  font-size: 15px;
  font-weight: bold;
  transition: 0.3s;
}

button:hover {
  background: #f1f1f1;
}

.options {
  display: flex;
  justify-content: space-between;
  width: 100%;
  margin-top: 15px;
  font-size: 13px;
}

.options a {
  color: white;
  text-decoration: none;
}

.options a:hover {
  text-decoration: underline;
}

.create-account {
  margin-top: 20px;
  font-size: 14px;
}

.create-account a {
  color: white;
  text-decoration: none;
  font-weight: 500;
}

.create-account a:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>
  <div class="login-container">
    <div class="profile-pic">
      <i class="user-icon">&#128100;</i>
    </div>

    <form class="login-form">
      <div class="input-box">
        <input type="text" id="username" required>
        <label for="username">Username</label>
      </div>

      <div class="input-box">
        <input type="password" id="password" required>
        <label for="password">Password</label>
      </div>

      <button type="submit">Login in</button>

      <div class="options">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot password?</a>
      </div>

      <div class="create-account">
        <a href="#">Create Account</a>
      </div>
    </form>
  </div>
</body>
</html>
