<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box {
      background: #b0c4de;
      border: 2px solid #000;
      text-align: center;
      padding: 20px;
      font-weight: bold;
      font-size: 20px;
    }
  </style>
</head>
<body class="p-4">

  <div class="container text-center">

    <!-- Row 1 -->
    <div class="row g-2">
      <div class="col-2"><div class="box">1</div></div>
      <div class="col-2"><div class="box">2</div></div>
      <div class="col-4"><div class="box">3</div></div>
      <div class="col-4"><div class="box">4</div></div>
    </div>

    <!-- Row 2 -->
    <div class="row g-2 mt-2">
      <div class="col-4"><div class="box">5</div></div>
      <div class="col-4"><div class="box">6</div></div>
      <div class="col-4"><div class="box">7</div></div>
    </div>

    <!-- Row 3 -->
    <div class="row g-2 mt-2">
      <div class="col-6"><div class="box">8</div></div>
      <div class="col-6"><div class="box">9</div></div>
    </div>

  </div>

</body>
</html>
